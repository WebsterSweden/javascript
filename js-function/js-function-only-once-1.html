<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABxJREFUeNpi/P//PwMlgHHUgFEDRg0YLgYABBgA/Vov4R1OQM4AAAAASUVORK5CYII="
        type="image/ico">
    <title>JavaScript Function only once - 1</title>
    <script src="js-function-only-once-1.js" defer="defer"></script>
</head>

<body>
    <button id="onlyOnceOne">Function call only once</button>

    <br>

    <button id="randomNumber">Random number</button>

    <p id="randomNumberOutput"></p>

    <br>

    <form action="#" id="formOne" name="formOne">
        <input type="text" name="textOne" id="textOne">
        <input type="submit" name="formOneSubmit" id="formOneSubmit">
        <input type="reset">
    </form>

    <br>

    <form action="javascript:document.currentScript" id="formTwo" name="formTwo" method="post">
        <input type="text" name="textTwo" id="textTwo">
        <input type="submit" name="formTwoSubmit" id="formTwoSubmit">
        <input type="reset">
    </form>

</body>

</html>
