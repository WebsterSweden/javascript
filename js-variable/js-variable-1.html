<body>
    <p>JavaScript variables var, let, const, placed in body element.</p>
    <p>TODO: External JavaScript file with global scope, block scope, functional scope.</p>

    <script>
        console.log("START");

        // Global scope
        var variableOne = "variableOne";

        console.log("Global scope: " + variableOne);
        // console.log("Global scope: " + variableTwo); // ReferenceError: variable is not defined.

        function functionTwo() {
            // Function scope
            var variableTwo = "variableTwo";
            console.log("Function scope: " + variableOne);
            console.log("Function scope: " + variableTwo);
        }

        functionTwo();

        console.log("Global scope: " + variableOne);
        // console.log("Global scope: " + variableTwo); // ReferenceError: variable is not defined.

    </script>

    <script>
        let letOne = "letOne";

        console.log("Global scope: " + letOne);
        // console.log("Global scope: " + letTwo); // ReferenceError: variable is not defined.

        function functionThree() {
            let letTwo = "letTwo";
            console.log("Function scope: " + letOne);
            console.log("Function scope: " + letTwo);
        }

        functionThree();

        console.log("Global scope: " + letOne);
        // console.log("Global scope: " + letTwo); // ReferenceError: variable is not defined.

        {
            // Block scope
            console.log("Block scope: " + variableOne);
            // console.log("Block scope: " + variableTwo); // ReferenceError: variable is not defined.

            console.log("Block scope: " + letOne);
            // console.log("Block scope: " + letTwo); // ReferenceError: variable is not defined.
        }

        console.log("END");
    </script>
